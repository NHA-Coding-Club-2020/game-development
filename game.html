<html>
<head>
<title>This is a title!</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
	crossorigin="anonymous"></script>
</head>
<body>
<style>
   .wrapper {
       border: 5px purple dotted;
       width: 600px;
       margin-top: 50px;
       margin-bottom: 50px;       
       margin-left: auto;
       margin-right: auto;
       padding: 40px;
   }
   
   .wrapper div {
       padding: 3px;
   }

    .game-board {
        width: 100%;
    }
</style>

<div class="wrapper">
    <div style="font-size:20px; cursor: pointer;">
    Welcome to Move the Dot - A Game of Skill (Sort of)!!
    </div>

    <canvas class="game-board">Your browser does not support canvas.</canvas>
    
    <button class="start-game">Start Game</button>
    <button class="reset-game">Reset</button>
</div>

<script>
    var canvas = $('canvas.game-board');
    var context = canvas[0].getContext('2d');
    var canvasWidth = canvas.width();
    var canvasHeight = canvas.height();
    canvas.attr({height: canvasHeight, width: canvasWidth});
    var frames = 150;
    var currentFrame = 0;
    var dot = { x: 50, y: 50, radius: 25 };
    drawDot(dot);
    
    function drawDot(dot) {
        context.beginPath();
        context.arc(dot.x, dot.y, dot.radius, 0, 2 * Math.PI, false);
        context.fillStyle = '#F03C69';
        context.fill();
    }

    function moveDot() {
        context.clearRect(0, 0, canvasWidth, canvasHeight);
        dot.x += 1;
        dot.y += 1;
        drawDot(dot);
        currentFrame += 1;
        if( currentFrame == frames ) {
            currentFrame = 0;
            dot = { x: 50, y: 50, radius: 25 };
        }

        window.requestAnimationFrame(moveDot);
    }

    
    $(".start-game").on("click", function() {
        window.requestAnimationFrame(moveDot);
    });
</script>
</body>
</html>
