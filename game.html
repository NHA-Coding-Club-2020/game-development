iv>

<script>
    $(".wrapper div").on("mouseenter", 
    function() {
        $(this).css("background", "grey");
    });

    $(".wrapper div").on("mouseleave", 
    function() {
        $(this).css("background", "white");
    });

    $(".wrapper div:first()").on("click", 
    function(){ 
        $(this).hide(); 
    });

    $(".wrapper div:last()").on("click", 
    function(){ 
        window.alert("...see what I say!")
    });

    $(".reset-all").on("click",
    function(){
        $(".wrapper div").show();
    });
    
    $(".hide-all").on("click",
    function(){
        $(".wrapper div").hide();
    });
</script>
