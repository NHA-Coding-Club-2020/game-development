<html>
<head>
<title>This is a title</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<style>
    .wrapper {
        height: 50%;
        border: 5px yellow double;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 50px;
        margin-right: 50px;
        padding: 5px; 
    }

    .wrapper div{
        padding: 3px;
    }
    </style>            
<div class="wrapper">
    <div style="font-size:20px; cursor: pointer;">
    If you click me, then I'll go away!
    </div>

    <div style="color: red; cursor: pointer;">
    If you click me, then...
    </div>
    <button class="reset-all">Reset</button>
    <button class="hide-all">Hide Everything</button>    
</div>
<script>
    $(".wrapper div:first()").on ("click",
    function(){
        $(this).hide();
    });

    $(".wrapper div:last").on("click", 
    function(){
        window.alert("see what I say!")
    });
    $(".reset-all").on("click",
    function(){
        $(".wrapper div").show();
    });

    $(".hide-all").on("click",
    function(){
        $(".wrapper div").hide();
    });

    $(".wrapper div").on("mouseenter",
    function() {
        $(this).css("background", "lightgrey");
        $(this).css("border", "1px solid purple");
    });

    $(".wrapper div").on("mouseleave",
    function() {
        $(this).css("background", "white");
        $(this).css("border", "1px solid white");
    });

    
</script>
</body>
</html>
